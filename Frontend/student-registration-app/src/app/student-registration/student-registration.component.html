<div class="form-container">
    <h2>Student Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
            <mat-label for="first-name">First Name: </mat-label>
            <input matInput id="first-name" type="text" formControlName="name">
            <mat-error *ngIf="registrationForm.get('name')?.invalid">Student name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Courses (Select up to 3):</mat-label>
            <mat-select formControlName="selectedCourse" multiple>
                <mat-option *ngFor="let course of courses" [value]="course">{{ course.name }} - {{ course.teacher.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="registrationForm.get('selectedCourse')?.invalid">Course selection is required</mat-error>
        </mat-form-field>
        <p *ngIf="registrationForm.get('selectedCourse')?.value.length >= 3">You have selected the maximum of 3 courses.</p>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">
            Register
        </button>
    </form>
</div>
