<!-- src/app/course-list/course-list.component.html -->
<div *ngIf="courses.length > 0; else notFound" class="course-list">
    <h2>Tus cursos</h2>

    <mat-card *ngFor="let course of courses" class="course-card">
        <mat-card-header>
            <mat-card-title>{{ course.name + " - Prof. " + course.teacher.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h6>Estudiantes en el curso:</h6>
            <ul>
                <li *ngFor="let student of course.students">
                    <strong>{{ student.name }}</strong>
                    <p>
                        <span *ngFor="let course of student.courses">{{course.name + ", "}}</span>
                    </p>
                </li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
<ng-template #notFound>
    <div style="width: 100%; display: flex; justify-content: center;">
        <p>Estudiante no encontrado</p>
    </div>

</ng-template>
